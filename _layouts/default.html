<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% if page.title_tab %}
      {{page.title_tab}}
    {% elsif page.title %}
      {{page.title}}
    {% elsif post.title_tab %}
      {{post.title_tab}}
    {% elsif post.title %}
      {{post.title}}
    {% else %}
      {{site.title}}
    {% endif %}
  </title>

  <meta charset="UTF-8">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="{{site.url}}/favicon.png">

  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="{{site.url}}/css/style.css">


</head>
<body{% if page.home_bg %} class="home"{% endif %}>

  <!--HEADER-->
  {% include header.html %}
  <!--END HEADER-->
  <!--CONTENT-->
  
  <section class="content">
    {{content}}
  </section>

  <!--END CONTENT-->
  <!--FOOTER-->
  {% include footer.html %}
  <!--END FOOTER-->

</body>
</html>
